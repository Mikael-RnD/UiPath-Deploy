name: 'UiPath Deploy'
description: 'Deploys .nupkg packages in the Github workspace directory to UiPath Orchestrator'

inputs:
  orchestratorUrl: 
    description: 'Orchestrator instance URL'
    required: true
  orchestratorTenant:
    description: 'Tenant on the Orchestrator instance'
    required: true
  orchestratorFolder:
    description: 'Folder path in modern folder setup'
    required: true
  orchestratorUsername:
    description: 'Account for authenticating to Orchestrator'
    required: true
  orchestratorPassword:
    description: 'Password for the Orchestrator account'
    required: true

runs:
  using: "composite"
  steps:    
    - name: Deploy
      shell: pwsh
      run: |
        & "C:\\uipathcli\\lib\\net461\\uipcli.exe" package deploy "${{ github.workspace }}" "${{ inputs.orchestratorUrl }}" ${{ inputs.orchestratorTenant }} --username ${{ inputs.orchestratorUsername }} --password ${{ inputs.orchestratorPassword }} --organizationUnit "${{ inputs.orchestratorFolderPath }}"
